<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HospitalManagement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Fullscreen background video (served from /public) -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="/backgrouund.mp4" type="video/mp4">
    <!-- fallback: if video not supported, app root will still render -->
  </video>

  <app-root></app-root>
  <script>
    // ensure bg video reliably restarts on 'ended' (some browsers restrict loop playback)
    (function(){
      try{
        const v = document.getElementById('bg-video');
        if(v){
          v.addEventListener('ended', ()=>{
            v.currentTime = 0;
            // try to play again; catch any promise rejection silently
            const p = v.play();
            if(p && p.catch) p.catch(()=>{});
          });
        }
      }catch(e){/* noop */}
    })();
  </script>
</body>
</html>
