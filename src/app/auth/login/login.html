<div class="login-container mat-elevation-z8">
	<form class="login-form" autocomplete="off" (ngSubmit)="onLogin()">
		<h2>Login</h2>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Role</mat-label>
			<mat-select required [(ngModel)]="role" name="role">
				<mat-option value="patient">Patient</mat-option>
				<mat-option value="doctor">Doctor</mat-option>
				<mat-option value="employee">Employee</mat-option>
				<mat-option value="admin">Admin</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Email</mat-label>
			<input matInput type="email" required [(ngModel)]="email" name="email">
		</mat-form-field>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Password</mat-label>
			<input matInput type="password" required [(ngModel)]="password" name="password">
		</mat-form-field>
		<button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
		<div *ngIf="error" class="error">{{ error }}</div>
		<div class="register-link">
			<span>Don't have an account?</span>
			<a routerLink="/register" class="register-link-anchor">Register</a>
		</div>
	</form>
</div>
